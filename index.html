<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
<body>

  <main class="container">
    

    <div class="productImage">
      <img src="images/image-product-desktop.jpg">
    </div>

    <div class="productDescDiv">
      <h4 class="productType">PERFUME</h4>
      <h1 class="productBrand">Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p class="productDesc">A floral, solar and voluptuous<br> interpretation composed by <br>Olivier Polge, 
        Perfumer-Creator <br>for the House of CHANEL.</p>
      <div class="priceDiv">
        <span class="price">$149.99</span>
        <span class="oldPrice">$169.99</span>
      </div>
      <button class="addToCart">
        <img src="images/icon-cart.svg" alt="Cart Icon" width="15" height="16">
        <span>Add to Cart</span></button>
    
    </div>

  </main>
  
</body>
</html>
